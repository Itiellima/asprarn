name: ğŸš€ Deploy Laravel to Locaweb

on:
  push:
    branches:
      - main   # roda sempre que fizer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Baixar cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar PHP
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql

      # 3ï¸âƒ£ Instalar dependÃªncias do Laravel
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev

      # 4ï¸âƒ£ Instalar dependÃªncias do Node + build
      - name: ğŸ“¦ Install Node dependencies and build
        run: |
          npm install
          npm run build

       # 5ï¸âƒ£ Criar pasta temporÃ¡ria de deploy
      - name: ğŸ“‚ Prepare deploy folder
        run: |
          mkdir -p temp_deploy/laravel_app
          cp -r app bootstrap config database resources routes storage vendor artisan composer.json composer.lock temp_deploy/laravel_app/
          # Copiar a public para outra pasta
          mkdir -p temp_deploy/public
          cp -r public/* temp_deploy/public/

      # 6ï¸âƒ£ Deploy do core do Laravel (tudo exceto public)
      - name: ğŸš€ Deploy Laravel core
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: ./
          server-dir: laravel_app/
          dangerous-clean-slate: false
          timeout: 60000
          exclude: |
            public/*
            node_modules/*
            tests/*
            .git*
            temp_deploy/*

      # 7ï¸âƒ£ Deploy da pasta public para public_html
      - name: ğŸš€ Deploy public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: temp_deploy/public/
          server-dir: public_html/
          dangerous-clean-slate: false
          timeout: 60000
          exclude: |
            .git*
            node_modules*
            tests*
