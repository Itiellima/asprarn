name: Deploy Laravel + Vite para Locaweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Passo 1: Instalar dependências PHP (se precisar subir o vendor)
      - name: Install PHP dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      # Passo 2: Build dos assets com Vite
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      # Passo 3: Deploy (manda tudo do repositório + build do Vite em public/build)
      - name: Deploy via FTP
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: .            # Laravel inteiro
          remoteDir: public_html # ou a pasta raiz do site
          forceSsl: false
