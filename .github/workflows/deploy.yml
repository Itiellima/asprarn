name: ðŸš€ Deploy Laravel + Public via FTP

on:
  push:
    branches:
      - main   # ou a branch de produÃ§Ã£o

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      # Instalar dependÃªncias do Laravel
      - name: ðŸ“¦ Instalar dependÃªncias
        run: composer install --no-dev --optimize-autoloader

      # Build do Vite (se usa Vite no projeto)
      - name: âš¡ Build do Vite
        run: |
          npm install
          npm run build

      # Deploy do cÃ³digo Laravel (SEM a pasta public)
      - name: ðŸš€ Deploy Laravel App
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          server-dir: /laravel_app/       # destino Laravel
          local-dir: ./                   # enviar tudo
          timeout: 120000
          exclude: |
            **/public/**          # exclui public
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            vite.config.js
            package.json
            package-lock.json

      # Deploy apenas da pasta public
      - name: ðŸš€ Deploy Public
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          server-dir: /public_html/       # destino Public
          local-dir: ./public/            # apenas a pasta public
          timeout: 120000
          exclude: |
            **/.git*
            **/node_modules/**
            vite.config.js
