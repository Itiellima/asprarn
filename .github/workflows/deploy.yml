name: ğŸš€ Deploy Laravel to Locaweb

on:
  push:
    branches:
      - main   # roda sempre que fizer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Baixar cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar PHP
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql

      # 3ï¸âƒ£ Instalar dependÃªncias do Laravel
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev

      # 4ï¸âƒ£ Instalar dependÃªncias do Node + build
      - name: ğŸ“¦ Install Node dependencies and build
        run: |
          npm install
          npm run build

      # 5ï¸âƒ£ Criar pasta temporÃ¡ria de deploy
      - name: ğŸ“‚ Prepare deploy folder
        run: |
          mkdir -p temp_deploy
          cp -r app bootstrap config database resources routes storage vendor artisan composer.json composer.lock .env temp_deploy/

      # 6ï¸âƒ£ Deploy Laravel "core" (exceto public)
      - name: ğŸš€ Deploy Laravel app (exceto public)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: temp_deploy/          # todo Laravel exceto public
          server-dir: laravel_app/         # pasta fora do public_html
          exclude: |
            public/
            node_modules/
            tests/
            .git*

      # 7ï¸âƒ£ Deploy pasta public para public_html
      - name: ğŸš€ Deploy public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: temp_deploy/public/   # conteÃºdo da pasta public
          server-dir: public_html/         # destino pÃºblico
          exclude: |
            .git*
            node_modules*
            tests*
