name: 🚀 Deploy Laravel to Locaweb

on:
  push:
    branches:
      - main   # roda sempre que fizer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixar código
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar PHP
      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql

      # 3️⃣ Instalar dependências do Laravel
      - name: 📦 Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev

      # 4️⃣ Instalar dependências do Node + build
      - name: 📦 Install Node dependencies and build
        run: |
          npm install
          npm run build

       # 5️⃣ Criar pasta temporária de deploy
      - name: 📂 Prepare deploy folder
        run: |
          mkdir -p temp_deploy/laravel_app
          cp -r app bootstrap config database resources routes storage vendor artisan composer.json composer.lock temp_deploy/laravel_app/
          # Copiar a public para outra pasta
          mkdir -p temp_deploy/public
          cp -r public/* temp_deploy/public/

      # 6️⃣ Deploy do core do Laravel (tudo exceto public)
      - name: 🚀 Deploy Laravel core
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: ./
          server-dir: laravel_app/
          dangerous-clean-slate: false
          timeout: 60000
          exclude: |
            public/*
            node_modules/*
            tests/*
            .git*
            temp_deploy/*

      # 7️⃣ Deploy da pasta public para public_html
      - name: 🚀 Deploy public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: temp_deploy/public/
          server-dir: public_html/
          dangerous-clean-slate: false
          timeout: 60000
          exclude: |
            .git*
            node_modules*
            tests*
