name: ğŸš€ Deploy Laravel to Locaweb

on:
  push:
    branches:
      - main   # roda sempre que fizer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2. Configurar PHP
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql

      # 3. Instalar dependÃªncias do Laravel
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev

      # 4. Instalar dependÃªncias do Node + build
      - name: ğŸ“¦ Install Node dependencies and build
        run: |
          npm install
          npm run build

      # 5. Criar pasta de deploy
      - name: ğŸ“‚ Prepare deploy folder
        run: |
          mkdir -p temp_deploy
          cp -r app bootstrap config database public resources routes storage vendor artisan composer.json composer.lock temp_deploy/

      # 6. Deploy via FTP
      - name: ğŸš€ Deploy to Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: temp_deploy/
          server-dir: public_html/
          exclude: |
            **/.git*
            **/node_modules/*
            **/tests/*
